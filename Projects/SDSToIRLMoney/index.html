        const sortByHighestCost = allItems.sort((a, b) => { return b.cost - a.cost });

        for (let i of sortByHighestCost) {
            const calcI = [
                i.name,
                i.cost,
                ((i.cost / coinPayment) * taxrate).toFixed(2) + "$"
            ]

            const tableItemEle = itemEle(calcI);
            table.innerHTML += tableItemEle;
        }
    }
    calculatePrices()
